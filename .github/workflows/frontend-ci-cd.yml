name: Frontend CI/CD with DORA Metrics

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci-cd.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/frontend

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for DORA metrics
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run tests
        working-directory: ./frontend
        run: npm test -- --watchAll=false --coverage
      
      - name: Build application
        working-directory: ./frontend
        run: npm run build
      
      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
      
      - name: Build and push Docker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      
      - name: Calculate DORA Metrics - Deployment Frequency
        if: github.event_name != 'pull_request'
        run: |
          echo "DEPLOYMENT_TIMESTAMP=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_ENV
          echo "DEPLOYMENT_VERSION=${{ github.sha }}" >> $GITHUB_ENV
          echo "SERVICE_NAME=frontend" >> $GITHUB_ENV
      
      - name: Calculate Lead Time for Changes
        if: github.event_name != 'pull_request'
        run: |
          # Get commit timestamp
          COMMIT_TIME=$(git show -s --format=%cI ${{ github.sha }})
          DEPLOY_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          
          echo "COMMIT_TIMESTAMP=$COMMIT_TIME" >> $GITHUB_ENV
          echo "DEPLOY_TIMESTAMP=$DEPLOY_TIME" >> $GITHUB_ENV
      
      - name: Send DORA Metrics to Storage
        if: github.event_name != 'pull_request'
        run: |
          # Create metrics JSON
          cat > dora-metrics.json << EOF
          {
            "timestamp": "${{ env.DEPLOYMENT_TIMESTAMP }}",
            "service": "${{ env.SERVICE_NAME }}",
            "deployment_frequency": {
              "deployment_id": "${{ github.run_id }}",
              "deployment_time": "${{ env.DEPLOYMENT_TIMESTAMP }}",
              "branch": "${{ github.ref_name }}",
              "commit_sha": "${{ github.sha }}"
            },
            "lead_time_for_changes": {
              "commit_timestamp": "${{ env.COMMIT_TIMESTAMP }}",
              "deploy_timestamp": "${{ env.DEPLOY_TIMESTAMP }}",
              "commit_sha": "${{ github.sha }}"
            },
            "change_failure_rate": {
              "status": "success",
              "workflow_run_id": "${{ github.run_id }}"
            }
          }
          EOF
          
          # Store metrics (upload as artifact for later processing)
          mkdir -p metrics
          cp dora-metrics.json metrics/frontend-${{ github.run_id }}.json
      
      - name: Upload DORA Metrics Artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: dora-metrics-frontend-${{ github.run_id }}
          path: metrics/
          retention-days: 90

  failure-tracking:
    runs-on: ubuntu-latest
    if: failure()
    needs: build-and-test
    
    steps:
      - name: Record Failure Metric
        run: |
          cat > failure-metric.json << EOF
          {
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "service": "frontend",
            "change_failure_rate": {
              "status": "failure",
              "workflow_run_id": "${{ github.run_id }}",
              "commit_sha": "${{ github.sha }}",
              "branch": "${{ github.ref_name }}"
            }
          }
          EOF
          
          mkdir -p metrics
          cp failure-metric.json metrics/frontend-failure-${{ github.run_id }}.json
      
      - name: Upload Failure Metric
        uses: actions/upload-artifact@v4
        with:
          name: dora-metrics-frontend-failure-${{ github.run_id }}
          path: metrics/
          retention-days: 90
